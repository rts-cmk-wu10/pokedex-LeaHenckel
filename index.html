<!DOCTYPE html>
<html lang="da">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PokeDex</title>
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<div class="container">
		<section>
			<h1 class="MovedIn"><img src="./img/PokeDexImg.png"></h1>
			<p class="MovedIn">Choose your Pokemon!!</p>
			<ul class="pokeList"></ul>
			<div class="pokemon"></div>
			<a href="" class="prevPage">Forrige</a> | <a href="" class="nextPage">Næste</a>
		</section>
	</div>

	<section class="searchSection">
		<form action="pokemon.html" autocomplete="off">
			<label>
			  Søg
			  <input type="search" name="name" list="pokemons" class="pokemon__search">
			  <datalist id="pokemons"></datalist>
			</label>
			<button type="submit">Søg</button>
		  </form>
	</section>

	<script src="/app.js" defer></script>
</body>
</html>
